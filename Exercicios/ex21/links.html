<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkes</title>

    <style>
        a{
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        /*pseudoclasses- sites vissitados color e nao vistado*/
        a:visited{
            color: rgb(78, 27, 146);
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        /*ao clikar link*/
        a:active{
            color: chocolate;
        }
    </style>
</head>
<body>

    <h1>Personalizanod links</h1>
    <ul>

        <li> <a href="https://youtube.com/cursoemvideo/">Canal do YT</a></li>
            
        <li><a href="https://www.cursoemvideo.com"> Site do curso em </a></li>
    </ul>
    
</body>
</html>
