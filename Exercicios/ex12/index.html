<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Incerindo vídeos hospedados localmente </h1>
    <p>Esse vídeo está hospedado no meu própio servidor</p>

    <video src="midia/Meu-VideoMP4.mp4" width="360"  height="315"controls></video>
 

    <video width="360"  height="315"controls>
        <source src="midia/Meu-VideoMP4.mp4" type="video/mp4">

        <source src="midia/meu-videoMKV.mkv" type="video/mkv">
      
        <source src="midia/meu-videoWEBM.webm" type="video/meu-videoWEBM">
        <p>Seu navegador não tem compatibilidade com reproduçõa de Vídeos</p>
    </video>
    ><h1>Incerindo vídeo do youtuber</h1>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/A6PWu3EH7Xw?si=59OaKrXMs30uOxeV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
