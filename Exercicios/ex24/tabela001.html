<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taelas</title>

    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
         }
         table{
            width: 400px;
            
            border-collapse: collapse;

           
         }
         td{
            border: 1px solid black;
            height: 100px;
           
            text-align: center;
            vertical-align: middle;
            
            
         }
         .nuemro{
            text-align: right;
         }
        
       
    </style>
</head>
<body>
    <h1>Minhas primeira tabela</h1>

    <table>
        <tr> <!--primeira linha-->
             <td>A1</td> <!--dados-->
             <td>B1</td>
             <td>C1</td>
        </tr> 

        <tr> <!--segunda linha-->
            <td >A2</td> <!--dados-->
            <td class="nuemro">B2</td>
            <td>C2</td>
       </tr> 

            <tr> <!--3 linha-->
                <td>A3</td> <!--dados-->
                <td>B3</td>
                <td>C3</td>
        </tr> 
        
        <tr > <!--4 linha-->
            <td>A4</td> <!--dados-->
            <td>B4</td>
            <td>C4</td>
        </tr> 
       
    </table>

    <h1>segunda tabela</h1>

    <table>
        <tr>
            <td>Segunda</td>
            <td>Terça</td>
            <td>Quarta</td>
        </tr>

        <tr>
            <td>portugues</td>
            <td>matemática</td>
            <td>sem aula</td>
        </tr>
    </table>
    
</body>
</html>
