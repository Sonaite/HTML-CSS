<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de fromulário</h1>
<form action="cadastro.java" method="get" autocomplete="on">
    
        <p>
            <label for="inome">nome:</label>
            <input type="text " name="nome" id="iname" required minlength="20" placeholder="nome completo" autocomplete="nome">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="mes">Periodo letivo</label>

            <input type="month" name="mes" id="mes" value="2025-04">
        </p>
        <p>
            <label for="data">Datda da prova:</label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
</form>
</body>
</html>
