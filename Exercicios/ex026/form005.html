<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheksbot</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <fomr action="cadastro.java" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="sxmas">Homem</label>

            <input type="radio" name="sexo" id="isxfem">Mulher<label for="sxfem" ></label>



        </fieldset>

        <fieldset>
            <legend>Exporte favoritos</legend>

            <input type="checkbox" name="esfute" id="iesfut"> <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq"  >basquete</label><br>

            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">natação</label><br>

            <input type="checkbox" name="esten" id="ieten"><label for="ieten">Tenis</label><br>

        </fieldset>

        <input type="submit" value="enviar">
        <input type="reset" value="limpar">

    </fomr>
    
</body>
</html>
