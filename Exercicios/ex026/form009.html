<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Exemplo de formulario (usando um pouco de JS)</h1>
<form action="cadastro.java" method="get" autocomplete="on">

     <p>
        <label for="iano">Que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calculeidade()">
     </p>
     
     <p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
     </p>


<p>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
</p>

</form>

<script>
  function calculeidade(){
    let  atual = new Date().getFullYear()
    iidade.innerHTML = Number(atual) - Number(iano.value)
  }
</script>

<p>
    <label for="inum">teste</label>
    <input type="range" id="inum" oninput="inumero.innerHTML = Number(inum.value) ">

    <output id="inumero">5</output>
</p>


</body>
</html>
